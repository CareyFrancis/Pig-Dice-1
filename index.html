<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h2>Pig Dice Game</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-2" id="title">
        <label for=""> Player 1</label>
      </div>
      <span><button type="button" name="button" id="newGame">New Game</button></span>
      <div class="col-md-2" id="title">
        <span><label for=""> Player 2</label></span>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3" id="left">
        <input type="text" name="" value="" id="top">
        <input type="text" name="" value="" id="bottom">
      </div>
      <div class="col-md-3" id="right">
        <input type="text" name="" value="" id="topRight">
        <input type="text" name="" value="" id="bottomRight">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-2" id="title">
        <span><button type="button" name="button" id="player1" class="button">Roll</button></span>
      </div>
      <div class="col-md-2" id="title">
        <span><button type="button" name="button" id="hold" class="button">Hold</button></span>
      </div>
      <div class="col-md-2" id="title">
        <span><button type="button" name="button" id="player2" class="button">Roll</button></span>
      </div>
    </div>
  </div>
</body>

</html>
